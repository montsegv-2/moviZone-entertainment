<div>
  <section class="flex flex-col md:flex-row h-screen items-center">
    <div
      class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen relative"
    >
      <img
        src="https://i.pinimg.com/originals/3b/88/8a/3b888ae33caddd009ea0262a6dace304.jpg"
        alt=""
        class="w-full h-full object-cover"
      />
      <div
        class="absolute inset-0 bg-gradient-to-b from-gray-900 to-gray-950 opacity-85"
      ></div>
    </div>

    <div
      class="bg-gray-900 w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-14 lg:px-16 xl:px-16 flex items-center justify-center"
    >
      <div class="w-full h-100">
        <div class="flex justify-center mb-1">
          <img src="./assets/logo2.png" class="h-70 w-72" />
        </div>

        <h1
          class="text-2xl lg:text-3xl xl:text-4xl text-white font-bold leading-tight mt-2"
        >
          Inicia sesión con tu cuenta
        </h1>

        <form class="mt-8" action="#" method="POST">
          <div>
            <label class="block text-xl text-gray-300">Email</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="Ingresa tu email"
              class="w-full text-lg px-4 py-4 rounded-lg bg-gray-700 mt-2 border border-gray-600 focus:border-indigo-700 focus:bg-gray-600 focus:outline-none text-white"
              autofocus
              autocomplete
              required
            />
          </div>

          <div class="mt-6">
            <label class="block text-xl text-gray-300">Contraseña</label>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Ingresa tu contraseña"
              minlength="6"
              class="w-full text-lg px-4 py-4 rounded-lg bg-gray-700 mt-2 border border-gray-600 focus:border-indigo-700 focus:bg-gray-600 focus:outline-none text-white"
              required
            />
          </div>

          <div class="flex items-center justify-between mt-2">
            <div class="flex items-center">
              <input
                id="remember_me"
                name="remember_me"
                type="checkbox"
                class="h-4 w-4 bg-purple-500 focus:ring-purple-400 border-gray-300 rounded"
              />
              <label
                for="remember_me"
                class="ml-2 block text-lg font-semibold text-gray-300"
              >
                Recuérdame
              </label>
            </div>
            <div class="text-sm">
              <a
                href="#"
                class="text-lg font-semibold text-gray-300 hover:text-indigo-500 focus:text-indigo-600"
              >
                Olvidaste tu contraseña?
              </a>
            </div>
          </div>
          <button
            type="submit"
            class="w-full block bg-indigo-700 hover:bg-indigo-500 focus:bg-indigo-500 text-white font-semibold rounded-lg px-4 py-4 mt-6 text-lg lg:text-xl xl:text-2xl"
          >
            Iniciar sesión
          </button>
        </form>

        <hr class="my-6 border-gray-600 w-full" />

        <button
          type="button"
          class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-4 border border-gray-300 text-lg lg:text-xl xl:text-2xl"
        >
          <div class="flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              class="w-6 h-8"
              viewBox="0 0 48 48"
            >
              <defs>
                <path
                  id="a"
                  d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"
                />
              </defs>
              <clipPath id="b">
                <use xlink:href="#a" overflow="visible" />
              </clipPath>
              <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
              <path
                clip-path="url(#b)"
                fill="#EA4335"
                d="M0 11l17 13 7-6.1L48 14V0H0z"
              />
              <path
                clip-path="url(#b)"
                fill="#34A853"
                d="M0 37l30-23 7.9 1L48 0v48H0z"
              />
              <path
                clip-path="url(#b)"
                fill="#4285F4"
                d="M48 48L17 24l-4-3 35-10z"
              />
            </svg>
            <span class="ml-4"> Iniciar sesión con Google</span>
          </div>
        </button>

        <p
          class="mt-6 text-gray-300 flex flex-row justify-center font-bold text-lg"
        >
          Aún no te registras?
          <a
            routerLink="/auth/register"
            class="text-indigo-400 hover:text-indigo-300 font-semibold ml-2"
            >Crea una cuenta</a
          >
        </p>
      </div>
    </div>
  </section>
</div>
