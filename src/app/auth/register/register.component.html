<div>
  <section class="flex flex-col md:flex-row h-screen items-center">
    <div
      class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen relative"
    >
      <img
        src="https://i.pinimg.com/originals/3b/88/8a/3b888ae33caddd009ea0262a6dace304.jpg"
        alt=""
        class="w-full h-full object-cover"
      />
      <div
        class="absolute inset-0 bg-gradient-to-b from-gray-900 to-gray-950 opacity-85"
      ></div>
    </div>

    <div
      class="bg-gray-900 w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-14 lg:px-16 xl:px-16 flex items-center justify-center"
    >
      <div class="w-full h-100">
        <div class="flex justify-center">
          <img src="./assets/logo2.png" class="h-70 w-72" />
        </div>

        <h1
          class="text-2xl lg:text-2xl xl:text-2xl text-white font-bold leading-tight mt-2 flex justify-center"
        >
          Registrate para continuar
        </h1>

        <form class="mt-8" action="#" method="POST">
          <div class="flex flex-row justify-between space-x-4">
            <div>
              <label class="block text-lg text-gray-300">Nombre</label>
              <input
                type="name"
                name=""
                id="name"
                placeholder="John"
                class="w-full text-lg px-4 py-3 rounded-lg bg-gray-700 mt-2 border border-gray-600 focus:border-indigo-700 focus:bg-gray-600 focus:outline-none text-white"
                autofocus
                autocomplete
                required
              />
            </div>
            <div>
              <label class="block text-lg text-gray-300">Apellido</label>
              <input
                type="last-name"
                name=""
                id="last-name"
                placeholder="Doe"
                class="w-full text-lg px-4 py-3 rounded-lg bg-gray-700 mt-2 border border-gray-600 focus:border-indigo-700 focus:bg-gray-600 focus:outline-none text-white"
                autofocus
                autocomplete
                required
              />
            </div>
          </div>
          <div class="mt-6">
            <label class="block text-lg text-gray-300">Email</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="ejemplo@gmail.com"
              class="w-full text-lg px-4 py-3 rounded-lg bg-gray-700 mt-2 border border-gray-600 focus:border-indigo-700 focus:bg-gray-600 focus:outline-none text-white"
              autofocus
              autocomplete
              required
            />
          </div>

          <div class="mt-6">
            <label class="block text-lg text-gray-300">Contraseña</label>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Ingresa tu contraseña"
              minlength="6"
              class="w-full text-lg px-4 py-3 rounded-lg bg-gray-700 mt-2 border border-gray-600 focus:border-indigo-700 focus:bg-gray-600 focus:outline-none text-white"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full block bg-indigo-700 hover:bg-indigo-500 focus:bg-indigo-500 text-white font-semibold rounded-lg px-4 py-3 mt-6 text-lg lg:text-xl xl:text-xl"
          >
            Registrarte
          </button>
        </form>

        <hr class="my-5 border-gray-600 w-full" />

        <p
          class="mt-3 text-gray-300 flex flex-row justify-center font-bold text-md"
        >
          Ya tienes una cuenta?
          <a
            routerLink="/auth/login"
            class="text-indigo-400 hover:text-indigo-300 font-semibold ml-2 text-md"
            >Inicia sesión</a
          >
        </p>
      </div>
    </div>
  </section>
</div>
